<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>صفحة المنتج</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="صفحة منتج: الاسم والوصف والصورة مع تواصل سريع عبر واتساب.">
  <link rel="canonical" href="https://sherow1982.github.io/saudi-matjar.arabsad.com/product/">
  <style>
    :root{
      --brand:#0b57d0; --bg:#f9fafb; --text:#111827; --muted:#6b7280;
      --card:#fff; --border:#e5e7eb; --accent:#0b8457; --wa:#25D366;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{font-family:'Tajawal',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text);line-height:1.6}

    header{max-width:1000px;margin:16px auto 8px;padding:0 16px}
    .back{color:var(--brand);text-decoration:none}

    .container{max-width:1000px;margin:0 auto;padding:0 16px}
    .title{font-size:1.6rem;font-weight:900;color:#0b57d0;margin:10px 0}
    .image-wrap{margin:10px 0}
    .image-wrap img{width:100%;max-height:420px;object-fit:contain;background:#fff;border:1px solid #eee;border-radius:12px}

    .desc{margin:16px 0;color:#374151;font-weight:700;white-space:pre-wrap}

    .actions{display:flex;gap:10px;flex-wrap:wrap;margin:16px 0}
    .btn{
      font-weight:900;padding:12px 14px;border-radius:10px;text-decoration:none;text-align:center;
      display:flex;align-items:center;justify-content:center;min-height:46px;line-height:1.2;flex:1 1 260px
    }
    .btn-wa{background:var(--wa);color:#fff}
    .btn-cod{background:#111827;color:#fff}

    .note{color:var(--muted);font-weight:700}
    .error{color:#b91c1c;font-weight:800;margin:18px 0}
  </style>
</head>
<body>

  <header class="container">
    <a class="back" href="../">العودة للمتجر</a>
  </header>

  <main class="container" id="content" aria-live="polite">
    <p class="note">جارٍ تحميل تفاصيل المنتج...</p>
  </main>

  <script>
    // config
    const FEED_URL = "https://api.easy-orders.net/api/v1/products/feed/37ad236e4a0f46e29792dd52978832bc/channel/google";
    const SITE_BASE = "https://sherow1982.github.io/saudi-matjar.arabsad.com";
    const WHATSAPP_NUMBER = "201110760081";

    function slugify(s){
      s = (s || "").trim().toLowerCase();
      s = s.replace(/[^a-z0-9\\-]+/g,"-").replace(/\\-+/g,"-").replace(/^\\-|\\-$/g,"");
      return s || "item";
    }
    function parsePrice(raw){
      if(raw == null) return NaN;
      let s = String(raw).trim();
      s = s.replace(/[^\d.,٫٬]/g, "");
      s = s.replace(/[٫٬]/g, ".");
      if (s.includes(",") && s.includes(".")) s = s.replace(/,/g, "");
      else if (s.includes(",")) s = s.replace(/,/g, ".");
      const n = parseFloat(s);
      return isFinite(n) ? n : NaN;
    }
    function formatSAR(v){ return isFinite(v) ? (Number(v).toFixed(1) + " ر.س") : "—"; }
    function makeWhatsAppLink(title, price){
      const msg = `أرغب في طلب المنتج: ${title} | السعر: ${formatSAR(price)}`;
      return `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`;
    }

    function getSlug(){
      const parts = location.pathname.replace(/\/+/g,"/").split("/");
      const idx = parts.findIndex(p => p === "product");
      if (idx >= 0 && parts[idx+1]) return parts[idx+1];
      const p = new URLSearchParams(location.search).get("slug");
      return p || "";
    }

    async function fetchFeed(){
      const res = await fetch(FEED_URL, { headers: { 'Accept':'application/xml,text/xml;q=0.9,*/*;q=0.8' }});
      if(!res.ok) throw new Error("Feed HTTP " + res.status);
      const text = await res.text();
      const xml = new DOMParser().parseFromString(text, "application/xml");
      if(xml.querySelector("parsererror")) throw new Error("XML parse error");
      return Array.from(xml.querySelectorAll("item")).map(item=>{
        const title = item.querySelector("title")?.textContent?.trim() || "منتج بدون اسم";
        const gid   = item.querySelector("g\\:id, id")?.textContent?.trim() || title;
        const slug  = slugify(gid);
        const link  = SITE_BASE + "/product/" + slug + "/";
        const image = item.querySelector("g\\:image_link, image_link, image")?.textContent?.trim() || "";
        const priceRaw = item.querySelector("g\\:price, price")?.textContent?.trim() || "";
        const price = parsePrice(priceRaw);
        const desc  = item.querySelector("description")?.textContent?.trim() || "";
        return { title, slug, link, image, price, desc };
      });
    }

    function renderProduct(p){
      const root = document.getElementById("content");
      root.innerHTML = `
        <h1 class="title">${p.title}</h1>

        <div class="image-wrap">
          <img src="${p.image}" alt="${p.title.replace(/"/g,'&quot;')}" onerror="this.src='https://via.placeholder.com/800x500?text=No+Image'">
        </div>

        ${p.desc ? `<section class="desc">${p.desc}</section>` : ""}

        <div class="actions">
          <a class="btn btn-wa" href="${makeWhatsAppLink(p.title, p.price)}" target="_blank" rel="noopener noreferrer">واتساب</a>
          <button type="button" class="btn btn-cod" aria-label="الدفع عند الاستلام">الدفع عند الاستلام</button>
        </div>
      `;
    }

    async function init(){
      const root = document.getElementById("content");
      try{
        const slug = getSlug();
        if(!slug){ root.innerHTML = `<p class="error">لم يتم تحديد منتج.</p>`; return; }
        const items = await fetchFeed();
        const product = items.find(x => x.slug === slug);
        if(!product){ root.innerHTML = `<p class="error">لم يتم العثور على المنتج المطلوب.</p>`; return; }
        renderProduct(product);
      }catch(e){
        console.error(e);
        root.innerHTML = `<p class="error">حدث خطأ أثناء تحميل بيانات المنتج.</p>`;
      }
    }

    init();
  </script>
</body>
</html>
