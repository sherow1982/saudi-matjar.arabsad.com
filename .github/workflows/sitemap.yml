name: Generate sitemap.xml

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"  # يومياً 02:00 UTC

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Generate sitemap.xml
        run: npm run gen:sitemap

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # ينشر sitemap.xml في الجذر

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
