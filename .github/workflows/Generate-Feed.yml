name: Update Products Feed

on:
  schedule:
    - cron: '0 0 * * *'   # يوميًا عند منتصف الليل UTC
  workflow_dispatch:       # تشغيل يدوي من Actions

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # السماح بالدفع إلى المستودع من داخل العمل

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # الإبقاء على الاعتماديات الافتراضية جيد في معظم الحالات
          # وإن واجهت تعارضًا، يمكن ضبطه على false، ثم استخدام GITHUB_TOKEN يدويًا.
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests bs4 lxml

      - name: Run feed generator
        run: |
          # شغّل السكربت وتأكد أنه يكتب products-feed.xml في جذر المستودع
          python generate_feed.py

      - name: Commit and push updated feed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add products-feed.xml
          git commit -m "Auto-update feed" || echo "No changes to commit"
          # الدفع باستخدام الاعتماديات التي وفرها checkout (أو GITHUB_TOKEN)
          git push
