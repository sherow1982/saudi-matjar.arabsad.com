name: Update Products Feed

on:
  schedule:
    - cron: '0 0 * * *'  # يشغله كل يوم في منتصف الليل UTC
  workflow_dispatch:      # عشان تقدر تشغله يدويًا من GitHub Actions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run feed generator
        run: python generate_feed.py

      - name: Commit and push updated feed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add products-feed.xml
          git commit -m "Auto-update feed"
          git push
