name: Update Products Feed

on:
  schedule:
    - cron: '0 0 * * *'   # يوميًا عند منتصف الليل UTC
  workflow_dispatch:       # تشغيل يدوي من Actions

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # مطلوب للدفع إلى المستودع

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # اجعلها false لعدم إبقاء الاعتماديات متاحة لباقي الخطوات دون حاجة
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests bs4 lxml

      - name: Run feed generator
        env:
          # اختياري: لو عندك مصدر خارجي للـ XML
          FEED_URL: ${{ secrets.FEED_URL }}
        run: |
          python generate_feed.py

      - name: Commit and push updated feed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # إعداد هوية git محلياً فقط
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

          # إضافة الملف الناتج والتزام مشروط
          git add products-feed.xml
          git commit -m "[skip ci] Auto-update feed" || echo "No changes to commit"

          # الدفع باستخدام رمز GITHUB_TOKEN على عنوان HTTPS آمن
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref_name }}
