name: Update Products Feed

on:
  schedule:
    - cron: '0 0 * * *'   # Daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write          # Minimal permission needed to push

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'  # Run only on main branch

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false     # We'll pass the token explicitly on push

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'         # Stable environment

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests bs4 lxml

      - name: Run feed generator
        env:
          FEED_URL: ${{ secrets.FEED_URL }}  # Optional: external XML source (EasyOrders)
        run: |
          set -e
          python generate_feed.py
          # Ensure the output feed exists and is not empty
          test -s products-feed.xml || (echo "products-feed.xml not found or empty" && exit 1)

      # Build static product pages from the feed using templates/product.html
      - name: Build product pages
        run: |
          set -e
          python build_pages.py
          test -d product || (echo "No product pages generated" && exit 1)

      - name: Commit and push updated feed and pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          # Local git identity for the CI
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

          # Stage generated artifacts
          git add products-feed.xml product

          # Commit only if there are changes
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "[skip ci] Auto-update feed and pages"

          # Push with retries to handle transient network issues
          for i in 1 2 3; do
            git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}" "HEAD:${{ github.ref_name }}" && break || \
            (echo "Push failed (attempt $i). Retrying in 5s..." && sleep 5)
          done
