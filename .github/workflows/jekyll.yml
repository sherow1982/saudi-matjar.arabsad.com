name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # إعداد روبي بدون Bundler (لا يوجد Gemfile)
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: false

      # تثبيت Jekyll مباشرة كجيم
      - name: Install Jekyll
        run: |
          gem install jekyll -N

      # تهيئة Pages للحصول على base_path وغيره
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      # بناء الموقع باستخدام Jekyll بدون Bundler
      # إذا كان موقعك على الجذر، ويمكن أن يسبب --baseurl مشاكل، احذفها.
      - name: Build with Jekyll (no Gemfile)
        run: jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      # رفع ناتج البناء كأرتيفاكت للنشر
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
