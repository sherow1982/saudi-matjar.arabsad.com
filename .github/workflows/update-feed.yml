name: تحديث فيد المنتجات تلقائيًا

on:
  schedule:
    - cron: '0 */6 * * *'  # يحدث كل 6 ساعات
  workflow_dispatch:

jobs:
  update-feed:
    runs-on: ubuntu-latest

    steps:
    - name: تحميل المستودع
      uses: actions/checkout@v3

    - name: تثبيت Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: تشغيل سكريبت توليد الفيد
      run: |
        python generate_feed.py

    - name: رفع الملف إلى GitHub Pages
      run: |
        git config user.name "GitHub Action"
        git config user.email "actions@github.com"
        git add products-feed.xml
        git commit -m "تحديث تلقائي للفيد"
        git push
