<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>{{ title }} | متجر السعودية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ description }}">
  <link rel="canonical" href="{{ link_json | strip_quotes }}">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;margin:0;padding:0;background:#fafafa;color:#222}
    .wrap{max-width:1000px;margin:0 auto;padding:24px}
    header,footer{background:#fff;border-bottom:1px solid #eee}
    header .wrap, footer .wrap{padding:16px 24px}
    main{padding:24px}
    .product{display:flex;gap:24px;flex-wrap:wrap;align-items:flex-start}
    .product img{max-width:420px;width:100%;height:auto;border-radius:10px;border:1px solid #eee;background:#fff}
    .details{flex:1;min-width:280px}
    .price{font-size:1.4rem;color:#0b8457;margin:8px 0}
    .btn{display:inline-block;background:#0b57d0;color:#fff;padding:12px 16px;border-radius:10px;text-decoration:none;font-weight:700}
    .btn:visited{color:#fff}
    .meta{color:#666;font-size:.95rem;margin-top:10px}
    .badge{display:inline-block;background:#FFD700;color:#000;font-weight:700;padding:4px 8px;border-radius:8px;margin-top:10px}
  </style>

  <script>
    // فلتر بسيط لإزالة علامات الاقتباس من قيم JSON الممرّرة كسلاسل
    function stripQuotes(s){try{return JSON.parse(s);}catch(e){return s;}}
  </script>

  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"Product",
    "name": {{ title_json }},
    "image": [ {{ image_json }} ],
    "description": {{ description_json }},
    "brand": { "@type": "Brand", "name": {{ brand_json }} },
    "url": {{ link_json }},
    "offers": {
      "@type":"Offer",
      "priceCurrency":"SAR",
      "price": {{ price_number }},
      "availability": {{ availability_schema }},
      "url": {{ link_json }},
      "itemCondition": "https://schema.org/NewCondition"
    }
  }
  </script>
</head>
<body>
  <header><div class="wrap">
    <a href="https://sherow1982.github.io/saudi-matjar.arabsad.com/">الرئيسية</a>
  </div></header>

  <main><div class="wrap">
    <h1>{{ title }}</h1>
    <div class="product">
      <img src="{{ image_link }}" alt="{{ title }}">
      <div class="details">
        <div class="price">{{ price }}</div>
        <p>{{ description }}</p>
        <!-- زر الشراء يوجّه إلى رابط EasyOrders الأصلي -->
        <a class="btn" href="{{ buy_url }}" rel="noopener noreferrer" target="_blank">اشترِ الآن</a>
        <div class="badge">شحن داخل السعودية</div>
        <div class="meta">العلامة: {{ brand }} | الحالة: {{ condition }} | التوفر: {{ availability }}</div>
      </div>
    </div>
  </div></main>

  <footer><div class="wrap">
    © جميع الحقوق محفوظة
  </div></footer>
</body>
</html>
